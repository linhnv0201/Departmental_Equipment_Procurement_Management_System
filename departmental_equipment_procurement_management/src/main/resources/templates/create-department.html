<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Phòng Ban</title>
    <!-- Liên kết Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            padding-top: 30px;
            position: fixed;
            width: 250px;
        }
        .sidebar a {
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            margin: 5px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 4px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h3 class="text-center text-white">Admin Dashboard</h3>
    <a href="#departments">Xem Phòng Ban</a>
    <a href="#equipments">Xem Thiết Bị</a>
    <a href="#suppliers">Xem Nhà Cung Cấp</a>
    <a href="#requests">Yêu Cầu Mua Sắm</a>
</div>

<!-- Main Content -->
<div class="content">
    <h2 class="mt-4">Thêm Phòng Ban</h2>
    <form method="POST" action="/add-department">
        <div class="card">
            <div class="card-header">
                Thông Tin Phòng Ban
            </div>
            <div class="card-body">
                <!-- Tên Phòng Ban -->
                <div class="mb-3">
                    <label for="departmentName" class="form-label">Tên Phòng Ban</label>
                    <input type="text" class="form-control" id="departmentName" name="departmentName" required>
                </div>

                <!-- Ngân Sách -->
                <div class="mb-3">
                    <label for="budget" class="form-label">Ngân Sách</label>
                    <input type="number" class="form-control" id="budget" name="budget" required>
                </div>

                <!-- Nút Thêm -->
                <button type="submit" class="btn btn-primary">Thêm Phòng Ban</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
